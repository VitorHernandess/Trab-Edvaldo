<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mecânica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <h1>Cadastro de Mecânica</h1>

    <h2>Cadastro de Clientes</h2>
    <label for="cliente_nome">Nome:</label>
    <input type="text" id="cliente_nome" placeholder="Nome" required>
    <label for="cliente_telefone">Telefone:</label>
    <input type="text" id="cliente_telefone" placeholder="Telefone" required>
    <button onclick="adicionarCliente()">Cadastrar</button>
    <ul id="lista_clientes"></ul>

    <h2>Cadastro de Veículos</h2>
    <label for="veiculo_modelo">Modelo:</label>
    <input type="text" id="veiculo_modelo" placeholder="Modelo" required>
    <label for="veiculo_placa">Placa:</label>
    <input type="text" id="veiculo_placa" placeholder="Placa" required>
    <button onclick="adicionarVeiculo()">Cadastrar</button>
    <ul id="lista_veiculos"></ul>

    <h2>Cadastro de Serviços</h2>
    <label for="servico_data">Data do Serviço:</label>
    <input type="date" id="servico_data" required>
    <label for="servico_horario">Horário:</label>
    <input type="time" id="servico_horario" required>
    <label for="servico_cliente">Cliente:</label>
    <select id="servico_cliente"></select>
    <button onclick="adicionarServico()">Cadastrar</button>
    <ul id="lista_servicos"></ul>

    <h2>Serviços Realizados</h2>
    <ul id="lista_servicos_realizados"></ul>
</body>
</html>
